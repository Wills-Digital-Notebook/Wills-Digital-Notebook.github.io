<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Color Notebook with Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(150deg, #b3d9ff, #ffb3d9);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #6c5b7b;
            margin-bottom: 30px;
        }

        .editor-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #noteTitle {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #9f86c0;
            border-radius: 5px;
            font-size: 16px;
        }

        #noteContent {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #9f86c0;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #saveBtn {
            background-color: #9f86c0;
            color: white;
        }

        #newBtn {
            background-color: #6c5b7b;
            color: white;
        }

        #clearBtn {
            background-color: #e74c3c;
            color: white;
        }

        #undoBtn {
            background-color: #2ecc71;
            color: white;
        }

        .notes-list {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border-left: 4px solid #9f86c0;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .note-item:hover {
            transform: translateX(5px);
        }

        .note-item.selected {
            background-color: #e6e6fa;
            border-left: 4px solid #6c5b7b;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #6c5b7b;
        }

        .note-preview {
            color: #666;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .note-date {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .delete-btn {
            background-color: #ff6666;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Will's Notebook</h1>
        </div>

        <div class="editor-section">
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="noteContent" placeholder="Write your note content here..."></textarea>
            <div class="button-container">
                <button id="saveBtn" onclick="saveNote()">Save Note</button>
                <button id="newBtn" onclick="newNote()">New Note</button>
                <button id="clearBtn" onclick="clearAll()">Clear All</button>
                <button id="undoBtn" onclick="undoDelete()" title="Undo last deletion">â†© Undo</button>
            </div>
        </div>

        <div class="notes-list" id="notesList"></div>
    </div>

    <script>
        let selectedNoteId = null;

        document.addEventListener('DOMContentLoaded', loadNotes);

        function newNote() {
            selectedNoteId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.querySelectorAll('.note-item').forEach(item => 
                item.classList.remove('selected'));
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (title && content) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const now = new Date().toLocaleString();

                if (selectedNoteId) {
                    // Update existing note
                    const noteIndex = notes.findIndex(note => note.id === selectedNoteId);
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title,
                        content,
                        date: now
                    };
                } else {
                    // Create new note
                    notes.push({
                        id: Date.now(),
                        title,
                        content,
                        date: now
                    });
                }

                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
                newNote();
            }
        }

        function loadNotes() {
            const notesList = document.getElementById('notesList');
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            
            notesList.innerHTML = '';
            
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item' + (note.id === selectedNoteId ? ' selected' : '');
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content}</div>
                    <div class="note-date">${note.date}</div>
                    <div class="delete-btn" onclick="deleteNote(${note.id})">Delete</div>
                `;
                noteElement.addEventListener('click', () => selectNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        function selectNote(id) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = notes.find(note => note.id === id);
            if (note) {
                selectedNoteId = id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                loadNotes();
            }
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const noteToDelete = notes.find(note => note.id === id);
            
            if (noteToDelete) {
                addToUndoHistory(noteToDelete);
                notes = notes.filter(note => note.id !== id);
                localStorage.setItem('notes', JSON.stringify(notes));
                if (id === selectedNoteId) newNote();
                loadNotes();
            }
        }

        // Previous undo functionality remains the same
        function addToUndoHistory(item, isBatch = false) {
            const history = JSON.parse(localStorage.getItem('undoHistory') || '[]');
            if (history.length >= 5) history.shift();
            history.push({
                type: isBatch ? 'batch' : 'single',
                data: item,
                timestamp: Date.now()
            });
            localStorage.setItem('undoHistory', JSON.stringify(history));
        }

        function undoDelete() {
            const history = JSON.parse(localStorage.getItem('undoHistory') || '[]');
            if (history.length === 0) {
                alert('Nothing to undo!');
                return;
            }
            
            const lastAction = history.pop();
            let notes = JSON.parse(localStorage.getItem('notes') || '[]');
            
            if (lastAction.type === 'single') {
                notes.push(lastAction.data);
            } else if (lastAction.type === 'batch') {
                notes = lastAction.data;
            }
            
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('undoHistory', JSON.stringify(history));
            loadNotes();
        }

        function clearAll() {
            if (confirm('Are you sure you want to delete all notes?')) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                addToUndoHistory(notes, true);
                localStorage.removeItem('notes');
                newNote();
                loadNotes();
            }
        }
    </script>
</body>
</html>
